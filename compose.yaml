services:
  # Frontend service
  frontend:
    image: horuksen-monokkeli/frontend
    build: 
      context: ./client/
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL
    restart: unless-stopped

  # Backend service
  backend:
    image: horuksen-monokkeli/backend
    build: 
      context: ./server/
    ports:
      - "3002:3001"
    networks:
      - "back-tier"
    environment:
      - MONGODB_URI=mongodb://mongohost/horus
    restart: unless-stopped

  # Mongodb service
  mongodb:
    image: mongo:4.4
    networks:
      back-tier:
        aliases:
          - "mongohost"
    restart: unless-stopped

networks:
  back-tier: {}